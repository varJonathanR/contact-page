<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="varJonathanR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="./src/assets/devchallenges.png" type="image/x-icon">
    <title>Contact Page</title>
</head>
<body>
    <object data="./src/assets/contact-form-icon.svg" type="image/svg+xml" class="logo"></object>
    <div class="container">
        <h1 class="title">Interested in our business pricing?</h1>
        <p class="desc">Fill out the form to view details and we'll contact you as soon as possible.</p>
        <form class="form">
            <div class="top-form">
                <label for="name">
                    Name
                    <input type="text" id="name" name="name" placeholder="Ethan Johnson" required />
                </label>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email" placeholder="ethan@johnson.com" required />
                </label>
                <label for="size">
                    Company Size
                    <select name="size" id="size" name="size">
                        <option value="50">Less than 50 employees</option>
                        <option value="100">Between 50 - 100 employees</option>
                        <option value="150">More than 100 employees</option>
                    </select>
                </label>
                <label for="subject">
                    Company Size
                    <select name="subject" id="subject" name="subject">
                        <option value="lp">Building Landing pages</option>
                        <option value="ep">Building Ecommerce pages</option>
                        <option value="150">Other</option>
                    </select>
                </label>
            </div>
            <label for="textarea">
                Message
                <textarea name="textarea" id="textarea" rows="8" placeholder="Your message">Between 50 - 100 employees</textarea>
            </label>
            <button>Contact Sales</button>
        </form>
    </div>
</body>
</html>
